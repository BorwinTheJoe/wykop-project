<!DOCTYPE html>

<html>
  <head>
    <title>Wykop Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/header.css">
    <link rel="stylesheet" href="styles/shared/sidebar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <div class="left">
        <button class="menu">
          <img class="menu-image" src="data/images/menu.svg">
        </button>

        <div class="logo-container">
          <a class="logo-link" href="">
            <img class="logo-image" src="data/images/wykop-min-logo.svg">

            <img class="logo-name" src="data/images/logo.svg">
          </a>
        </div>

        <div class="header-buttons">
          <button class="główna-button">Główna</button>

          <div class="wykopalisko-container">
            <button class="wykopalisko-button">Wykopalisko</button>
            <div class="new-number">426</div>
          </div>

          <button class="mikroblog-button">Mikroblog</button>
        </div>
      </div>

      <div class="right">
        <div class="search-bar">
          <input class="search-input" placeholder="Szukaj w Wykopie...">

          <img src="data/images/search.svg" class="search-image">
        </div>

        <button class="login-button">
          Zaloguj się
        </button>

        <button class="register-button">
          Zarejestruj się
        </button>
      </div>
    </header>

    
    <main>

    </main>

    

    <script type="module" src="scripts/wykop.js"></script>
  </body>
</html>
