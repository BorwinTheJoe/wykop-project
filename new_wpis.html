<!DOCTYPE html>

<html>
  <head>
    <title>Utwórz Nowy Wpis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/header.css">
    <link rel="stylesheet" href="styles/shared/sidebar.css">
    <link rel="stylesheet" href="styles/pages/new_wpis/new_wpis.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>


  <body>
    <header class="header">
      <div class="left">
        <button class="menu">
          <img class="menu-image" src="data/images/menu.svg">
        </button>

        <div class="logo-container">
          <a class="logo-link" href="/wykop.html">
            <img class="logo-image" src="data/images/wykop-min-logo.svg">

            <img class="logo-name" src="data/images/logo.svg">
          </a>
        </div>

        <div class="header-buttons">
          <button class="główna-button">Główna</button>

          <div class="wykopalisko-container">
            <button class="wykopalisko-button">Wykopalisko</button>
            <div class="new-number">426</div>
          </div>

          <button class="mikroblog-button">Mikroblog</button>
        </div>
      </div>

      <div class="right">
        <div class="search-bar">
          <input class="search-input" placeholder="Szukaj w Wykopie...">

          <img src="data/images/search.svg" class="search-image">
        </div>

        <button class="login-button">
          Zaloguj się
        </button>

        <button class="register-button">
          Zarejestruj się
        </button>
      </div>
    </header>
    
    <nav class="sidebar">
      <div class="link active-icon">
        <img class="home-icon" src="data/images/home.svg">
      </div>

      <hr>

      <div class="link lightbulb-container">
        <img src="data/images/lightbulb.svg">
      </div>

      <div class="link">
        <img src="data/images/newspaper.svg">
      </div>

      <div class="link">
        <img src="data/images/games.svg">
      </div>

      <div class="link">
        <img src="data/images/shirt.svg">
      </div>

      <div class="link">
        <img src="data/images/wheel.svg">
      </div>

      <div class="link">
        <img src="data/images/chip.svg">
      </div>

      <div class="link">
        <img src="data/images/rocket.svg">
      </div>

      <div class="link">
        <img src="data/images/currency.svg">
      </div>

      <div class="link">
        <img src="data/images/suitcase.svg">
      </div>
    </nav>

    <main>
      <div class="page-container">
        <!--Modify div block into a Form for form data processing scripts?-->
        <form class="block" name="new-wpis" method="GET" action="form-handler . url">
          <div class="page-title">Stwórz Nowy Wpis</div>

          <div class="new-wpis-inputs">
            <div class="new-wpis-input">
              <div class="input-field-name">Tytuł</div>
              <textarea name="title" rows="5"></textarea>
            </div>

            <!--Change into image upload space, or Remove-->
            <div class="new-wpis-input">
              <div class="input-field-name">Obraz</div>
              <textarea name="image" rows="5"></textarea>
            </div>

            <!--Somehow use link to pull or reference the Original article's Image?-->
            <div class="new-wpis-input">
              <div class="input-field-name">Link</div>
              <input name="url" type="url">
            </div>

            <div class="new-wpis-input">
              <div class="input-field-name">Tagi</div>
              <textarea name="tags" rows="2"></textarea>
            </div>

            <!--Placeholder for inputting Usernames when creating Articles-->
            <div class="new-wpis-input">
              <div class="input-field-name">Nazwa Użytkownika</div>
              <textarea name="username" rows="1"></textarea>
            </div>
          </div>

          <div class="add-wpis-button">
            <input type="submit" value="Dodaj Wpis">

          </div>
        </form>
      </div>
    </main>
  </body>
</html>
